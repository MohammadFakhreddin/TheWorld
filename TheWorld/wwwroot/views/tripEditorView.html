<div class="row">
    <a href="#!/" class="btn btn-sm btn-primary col-md-offset-10 col-md-1
        col-xs-offset-8 col-xs-2" >
        <i  class="fa fa-angle-left"></i><i id="needMargin"></i>Back
    </a>
    <div class="col-md-3 col-md-offset-1 col-xs-7 col-xs-offset-1">
        <div id="needMargin">
            <h2>{{vm.tripName}}</h2>
            <wait-cursor display-when="vm.isBusy"></wait-cursor>
            <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
            <form class="form-group" novalidate name="newStopForm" ng-submit="vm.addStop()">
                <div>
                    <label>Date:</label>
                    <input class="form-control" id="arrival" name="arrival" 
                           ng-model="vm.newStop.arraival"
                           required
                           ng-pattern="/^(\d{2})\/(\d{2})\/(\d{4})$/"/>
                    <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
                    <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">Must be in date format of MM/DD/YYYY</span>
                </div>
                <div>
                    <label>Location:</label>
                    <input class="form-control" id="name" name="name" ng-model="vm.newStop.name" required ng-minlength="5"/>
                    <span class="text-danger" ng-show="newStopForm.name.$error.required">Required</span>
                    <span class="text-danger" ng-show="newStopForm.arrival.$error.minLength">Must be 5 chars or more</span>
                </div>
                <div id="marginTop">
                    <input class="btn btn-success btn-group-justified" type="submit" value="Add" ng-disabled="newStopForm.$invalid"/>
                </div>
            </form>
            <table class="table table-responsive table-striped" >
                <tr>
                    <th>Locations</th>
                    <th>Arrivals</th>
                </tr>
                <tr ng-repeat="stop in vm.stops">
                    <td>{{stop.name}}</td>
                    <td>{{stop.arraival|date:'MM-dd-yyyy'}}</td>
                </tr>
            </table> 
        </div>
    </div>
    <div class="col-md-7 col-xs-3 col-xs-offset-1  col-md-offset-1 ">
        <h2 id="needMargin">The map</h2>
        <div id="map"></div>
    </div>
</div>
